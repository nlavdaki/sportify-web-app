services:
  web:
    image: php:8.2-apache
    container_name: sports_web
    ports:
      - "8080:80"
    volumes:
      - ./public:/var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    depends_on:
      - db
    env_file:
      - .env
    # enable mysqli + pdo_mysql
    command: >
      bash -lc "docker-php-ext-install mysqli pdo pdo_mysql &&
                apache2-foreground"

  db:
    image: mysql:8.0
    container_name: sports_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d:ro  # auto-imports schema.sql on first run

  adminer:
    image: adminer
    container_name: sports_adminer
    ports:
      - "8081:8080"
    depends_on:
      - db

volumes:
  db_data:
